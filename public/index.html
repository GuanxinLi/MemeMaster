<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MemeMaster</title>

  <!-- Firebase API -->
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-database.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="./style.css" />
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />

  <!-- axios API -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- External scripts for uploadcare UI component -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.min.js"></script>
  <script src="https://ucarecdn.com/libs/widget-tab-effects/1.x/uploadcare.tab-effects.min.js"></script>

  <script type="module" src="js/firebase/credentials.js"></script>
  <script type="module" src="js/firebase/firebaseActions.js"></script>
  <script type="module" src="js/component/memeCreater.js"></script>
</head>

<body>
  <header>
    <label class="iconText">MemeMaster</label>
    <button class="signInBtn" id="signInBtn">Sign in</button>
    <div class="search-container">
      <input placeholder="Enter a topic or tag" id="searchInput" name="searchInput"><button class="submit" type="submit">Search</button>
    </div>
  </header>
  <main>
    <div class="col-container">
      <div class="columnLeft">
        <h4>Steps to create memes: </h4>
        <p>1. Select or upload an image.</p>
        <p>2. Input top and button text.</p>
        <p>3. Generate your own customed MEME!!</p>
      </div>
      <div class="columnMid">
        <meme-canvas class="memePic" id="memeCreator"></meme-canvas>
      </div>
      <div class="columnRight" id="action_center">
        <h5>Step1: </h5>
        <input class="uploadPicELe" type="hidden" role="uploadcare-uploader" id="uploadedImage" data-images-only />
        <br><br>
        <h5>Step2: </h5>
        <label>Top Text:</label>
        <input id="topText" type="text" value="TIME TO MAKE" />
        <br>
        <label>Bottom Text:</label>
        <input id="bottomText" type="text" value="MEME GREAT AGAIN!" />
        <br><br>
        <h5>Step3: </h5>
        <button id="resetBtn">Reset</button>
        <button id="generateBtn">Generate</button>
      </div>
    </div>

    <div id="signinModal" class="login-container">
      <div class="m-content">
          <h2 class="m-header">MemeMaster</h2>
          <form class="m-body loginForm" id="loginForm">
              <p class="prompt"> Log In </p>
              <br>
              <input id='loginUser' type='text' placeholder='Your Email'/>
              <br><br> 
              <input id='loginPassword' type='password' placeholder='Password' />
              <br><br>
              <input id='loginBtn' type ='submit' value='Login'>
              <div id='firebaseui-auth-container'></div>
              <br>
              <p class="prompt">Need an account? <br><a id ='register'>Register</a> here!</p>
          </form>

          <form class="m-body registerForm" id="registerForm">
            <p class="prompt"> Sign Up</p>
            <br>
            <input id='registerEmail' type='email' placeholder='Your Email'/>
            <br><br> 
            <input id='registerPassword1' type='password' placeholder='Password' />
            <br><br>
            <input id='registerPassword2' type='password' placeholder='Confirm Password' />
            <br><br>
            <input id='registerBtn' type ='submit' value='Register'>
            <br>
            <p class="prompt">Have an account? <br><a id='login'>Login</a> here!</p>
          </form>
      </div>
  </div>

  </main>

  <script type="module" src="js/controller/mainPageController.js"></script>
  <script type="module" src="js/component/login.js"></script>
  <script type="module" src="js/firebase/firebaseUIConfig.js"></script>
  <script type="module" src="./js/firebase/uploadCareAPI.js"></script>
</body>

</html>
